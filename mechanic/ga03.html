          <td class="te01" bgcolor="#FFFFFF">纹章机3号机。搭载大型雷达的纹章机。<br>
            “风行者”可通过远程操纵等离子攻击单元实现远距离攻击。似乎是因薄荷拥有某种超能力，得以操纵。远程操纵的原理依然成谜。也许正是失落科技吧。<br>
            若驾驶员精力充沛，可操纵大量“风行者”进行大范围攻击。通称“风行者之舞”。</td>
