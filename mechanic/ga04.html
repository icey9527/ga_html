          <td class="te01" bgcolor="#FFFFFF">纹章机4号机。重甲多配备的大型纹章机。<br>
            以配备光束炮、电磁炮、离子炮、导弹、镭射炮等多种装备为傲的纹章机。因配备了那些装备，其机动性落后，但攻击力拔群。该机简直就是为以收集枪械为乐的佛特量身定制的。
