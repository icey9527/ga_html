		<font face="楷体" size="5"><span style="letter-spacing: 1pt">&nbsp;&nbsp;&nbsp; 看完了大家的情况，可可发来通讯让卡兹亚去一下舰长室。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt"><img border="0" src="4.htm7.jpg"></span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">&nbsp;&nbsp;&nbsp; 来到舰长室，原来塔克德走之前忘了把挂卷挂起来，所以发通讯让可可帮忙挂一下，不过可可
		不知道司令挂的是那一卷，所以就找来卡兹亚问一下了。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt"><img border="0" src="4.htm8.jpg"></span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">再一次帮塔克德先老婆的时候到了，我们依旧选第一个。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt"><img border="0" src="4.htm9.jpg"></span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">好了，任务完成了，这样才有司令房间的感觉啊，塔克德，你赶快回来吧。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt"><img border="0" src="4.htm10.jpg"></span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">卡兹亚：入队以来已经半年多了啊</span></font></p>
		<p><span style="letter-spacing: 1pt"><font face="楷体" size="5">操作</font></span><font face="楷体" size="5"><span style="letter-spacing: 1pt">员A：通知全舰成员，本舰现在开始进入超空间航行，等超空间航行结束后，将进行补给。请补给相关部门的成员马上集合。</span></font></p>
		<p><font face="楷体" size="5"><span style="letter-spacing: 1pt">卡兹亚：我记得补给的时候有新人要来，会是什么样的人呢…难不成是新的天使队成员…………不可能吧。</span></font></p>
